    <div class="container-contact mx-14 md:mx-30 lg:mx-80">
        <form autocomplete="on">
            <div class="space-y-2 flex flex-col ">
                <div>
                    <label for="name" class="text-gray-600 mb-2 block">Full Name</label>
                    <input type="text" name="name" id="fullName"
                        class="form-input border w-full h-10 border-blue-400 bg-blue-50 active:border-blue-400 rounded-md px-6">
                    <span id="fullNameError" class="text-red-500 text-sm"></span>
                </div>
                <div>
                    <label for="phone" class="text-gray-600 mb-2 block">Phone Number</label>
                    <input type="text" name="phone" id="phoneNumber"
                        class="form-input border w-full h-10 border-blue-400 bg-blue-50 active:border-blue-400 rounded-md px-6">
                    <span id="phoneNumberError" class="text-red-500 text-sm"></span>
                </div>
                <div>
                    <label for="email" class="text-gray-600 mb-2 block">Email address</label>
                    <input type="email" name="email" id="emailAddress"
                        class="form-input border w-full h-10 border-blue-400 bg-blue-50 active:border-blue-400 rounded-md px-6">
                    <span id="emailAddressError" class="text-red-500 text-sm"></span>
                </div>
                <div>
                    <label for="message" class="text-gray-600 mb-2 block">Additional Info</label>
                    <textarea name="message" id="additionalMessage"
                        class="form-textarea w-full border h-24 border-blue-400 bg-blue-50 active:border-blue-400 resize-none rounded-md px-6 py-2"></textarea>
                    <span id="additionalMessageError" class="text-red-500 text-sm"></span>
                </div>

                <div class="mt-4 flex flex-col items-center justify-center">
                    <button id="submitBtn" type="submit"
                        class="btn-primary w-full py-2 text-center text-white bg-blue-400 border border-blue-500 rounded hover:bg-blue-500 hover:border-blue-700 transition uppercase font-medium">Submit
                        Form</button>
                    <span id="submitMessage" class="text-green-500 text-sm mt-4"></span>
                </div>
            </div>
        </form>
    </div>
